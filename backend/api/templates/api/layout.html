{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %} - CINEMA</title>

  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Custom CSS and JS -->
  <link rel="stylesheet" href="{% static 'api/main.css' %}">
  {% block extrahead %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-sm" aria-label="Third navbar example">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-sm-0 col-lg-3 me-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Reservations</a>
        </li>
      </ul>

      <a class="navbar-brand col-lg-6 justify-content-lg-center text-center" href="{% url 'index' %}">CINEMA</a>

      <div class="d-lg-flex col-lg-3 justify-content-lg-end">
        <form role="search">
          <input class="search-bar form-control mx-5" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
  <div id="content">{% block content %}{% endblock %}</div>
</body>

</html>
